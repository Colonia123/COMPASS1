<!DOCTYPE html>

  <title>COMPASS Emergency Assistance</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">

<body>

  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand"><img src="https://cm2compass.neworg.com/userfiles/image/CompassLogo.GIF"/></a>
        <!-- <div class="collapse navbar-collapse" id="collapsibleNavId">

            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          </ul>
        </div> -->
      </div>
    </nav>
  </header>
  <main class="d-flex align-items-center">
    <div class="container">
        <div id="wizard">
          <h3>Step 1 Title</h3>
          <section>
           <h5 class="bd-wizard-step-title">Step 1</h5>
           <h2 class="section-heading">Is your Hardship COVID-19 Related?</h2>
           <div class="purpose-radios-wrapper">
              <div class="purpose-radio">
                  <input type="radio" name="purpose" id="covid-yes" class="purpose-radio-input covid" value="yes">
                 <label for="covid-yes" class="purpose-radio-label">
                   <!-- <span class="label-icon">
                     <img src="assets/images/icon_branding.svg" alt="branding" class="label-icon-default">
                     <img src="assets/images/icon_branding_green.svg" alt="branding" class="label-icon-active">
                   </span> -->
                   <span class="label-text">YES</span>
                 </label>
                </div>
                <div class="purpose-radio">
                   <input type="radio" name="purpose" id="covid-no" class="purpose-radio-input covid" value="no">
                  <label for="covid-no" class="purpose-radio-label">
                    <!-- <span class="label-icon">
                      <img src="assets/images/icon_mobile_design.svg" alt="branding" class="label-icon-default">
                      <img src="assets/images/icon_mobile_design_green.svg" alt="branding" class="label-icon-active">
                    </span> -->
                    <span class="label-text">NO</span>
                  </label>
                </div>
           </div>
          </section>
          <h3>Step 2 Title</h3>
          <section>
            <h5 class="bd-wizard-step-title">Step 2</h5>
            <h2 class="section-heading">Are you a Returning User?</h2>
            <div class="purpose-radios-wrapper">
               <div class="purpose-radio">
                   <input type="radio" name="purpose" id="returning-yes" class="purpose-radio-input returning" value="yes">
                  <label for="returning-yes" class="purpose-radio-label">
                    <!-- <span class="label-icon">
                      <img src="assets/images/icon_branding.svg" alt="branding" class="label-icon-default">
                      <img src="assets/images/icon_branding_green.svg" alt="branding" class="label-icon-active">
                    </span> -->
                    <span class="label-text">YES</span>
                  </label>
                 </div>
                 <div class="purpose-radio">
                    <input type="radio" name="purpose" id="returning-no" class="purpose-radio-input returning" value="no">
                   <label for="returning-no" class="purpose-radio-label">
                     <!-- <span class="label-icon">
                       <img src="assets/images/icon_mobile_design.svg" alt="branding" class="label-icon-default">
                       <img src="assets/images/icon_mobile_design_green.svg" alt="branding" class="label-icon-active">
                     </span> -->

                   </label>
                 </div>
            </div>
          </section>
        </div>
    </div>
